<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à WebDesign Criativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8bbd0, #f48fb1); /* Fundo gradiente rosa */
            text-align: center;
        }

        h1 {
            color: #c2185b; /* Rosa escuro */
            margin-top: 20px;
            text-align: center; /* Centraliza o texto */
        }

        img {
            width: 400px; /* Define a largura da imagem */
            border: 3px solid #c2185b; /* Rosa escuro */
            margin: 20px auto;
            display: block;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        p {
            font-size: 16px;
            color: #333333; /* Cinza escuro */
            margin: 20px auto;
            max-width: 600px;
            padding: 0 10px; /* Adiciona um pequeno padding nas laterais */
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: #000000; /* Preto */
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            padding-left: 20px; /* Adiciona recuo à lista */
        }


    </style>
</head>
<body>
    <h1>Bem-vindo à WebDesign Criativo</h1>
    <p>Na WebDesign Criativo, oferecemos soluções inovadoras para ajudar sua empresa a se destacar online. Conheça alguns dos nossos serviços abaixo:</p>
    <ul>
        <li>Desenvolvimento Web</li>
        <li>Design Responsivo</li>
        <li>Otimização de SEO</li>
    </ul>
    <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/9756130-empresa-marca-conceito-color-ilustracao-vetor.jpg" alt="Imagem Representativa da Empresa">
</body>
</html>
